<section>
    <h1>Take off</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Company name</th>
            <th>Flaght number</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let p of airplanes">
            <td>{{p.companyName}}</td>
            <td>{{p.flightNumber}} </td>
            <td>{{p.status}}</td>
            <td>{{p.dateOfEntring}}</td>
          </tr>
         
        </tbody>
      </table>
    </div>
  </section>
